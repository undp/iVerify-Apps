<div>
    <mat-dialog-header>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <h1 mat-dialog-title>{{data.title | translate}}</h1>
            <mat-icon mat-button mat-dialog-close>close</mat-icon> 
        </div>
    </mat-dialog-header>
    <mat-dialog-content>
        <iverify-indicator-detail [data]="data.data" [dataType]="data.dataType"></iverify-indicator-detail>
    </mat-dialog-content>
    <!-- <mat-dialog-footer></mat-dialog-footer> -->
</div>
