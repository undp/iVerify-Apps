	

<div class="bg"><div class="overlay"></div></div>
<div class="row">
  <div class="img-fluid" style="width:15rem;margin:0rem auto;">
  <img src="assets/iVerify Wordmark Logo.png" style="width:100%;">
</div>
<div class="row">
<form class="form-signin" [formGroup]="loginForm">
<mat-form-field>
        <mat-label>{{ 'EMAIL' | translate }}</mat-label>
        <input matInput type="email" 
                id="inputEmail"
                
                (keydown.enter)="onLoginClick()"
                [placeholder]="'EMAIL' | translate"
                required
                autofocus
                formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'PASSWORD' | translate }}</mat-label>
        <input matInput
        [type]="showPassword ? 'text' : 'password'"
        (keydown.enter)="onLoginClick()"
        id="inputPassword"
        [placeholder]="'PASSWORD' | translate"
        required
        formControlName="password"
        style="margin-bottom: 10px; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;"
        >
        <fa-icon
        [icon]="showPassword ? 'eye-slash' : 'eye'"
        (click)="showPassword = !showPassword"
        class="input-icon-right"
      ></fa-icon>
      </mat-form-field>
      <div class="">
      <button mat-raised-button color="primary"
      (click)="onLoginClick()"
      [disabled]="loginForm.invalid"
      >{{'LOGIN'|translate}}</button>
      </div>
</form>
</div>
